			var arr = [100, 20, 4, 44, 5];
			//判断比较的轮数
			for (var i = 0; i < arr.length; i++) {
				//循环对于一个值与剩余值的比较大小
				for (var f = 0; f < arr.length - i; f++) {
					//判断数值的大小;
					if (arr[f] > arr[f + 1]) {
						var tep = arr[f];
						arr[f] = arr[f + 1];
						arr[f + 1] = tep;
					}
				}
			}
			console.log(arr);

			//第二种方式
			var array = [123, 222, 7, 67, 3, 58, 92];

			function cmp(a,b) {
				return a - b;
			};

			array.sort(cmp); //直接将cmp放入sort中，不要加括号！！

			console.log(String(array)); //3,7,58,67,92,123,222
			
			
			//第三种方式
