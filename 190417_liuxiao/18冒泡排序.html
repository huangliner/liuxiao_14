			var arr = [100, 20, 4, 44, 5];
			//判断比较的轮数
			for (var i = 0; i < arr.length; i++) {
				//循环对于一个值与剩余值的比较大小
				for (var f = 0; f < arr.length - i; f++) {
					//判断数值的大小;
					if (arr[f] > arr[f + 1]) {
						var tep = arr[f];
						arr[f] = arr[f + 1];
						arr[f + 1] = tep;
					}
				}
			}
