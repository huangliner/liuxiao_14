<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			img {
				position: absolute;
				top: 100px;
				cursor: pointer;
			}

			#box {
				left: 200px;

			}

			#box2 {
				left: 400px;
			}
		</style>
	</head>
	<body>
		<img id="box" src="img/左.png">
		<img id="box2" src="img/右.png">
		<script type="text/javascript">
			var oBox2 = document.getElementById("box2");
			var oBox = document.getElementById("box");
			function imgLeft() {
				var left = 200;
				function imgL() {
					oBox.onclick = function() {
						left -= 10; //每次点击移动10像素
						oBox.style.left = left + "px";
					}
				}
				return imgL;
			}
			var fn = imgLeft();
			fn();


			//right
			function imgRight() {
				var right = 400;
				function imgR() {
					oBox2.onclick = function() {
						right += 10;
						oBox2.style.left = right + "px";
					}
				}
				return imgR;
			}
			var fn2 = imgRight();
			fn2();
		</script>
	</body>
</html>
