<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function Person(name,age){
				this.name=name;
				this.age=age;
				this.sayHi=function(){
					console.log("Mynameis"+this.name+",Myage"+this.age);
				};
			}
			var obj=new Person("亚瑟",7);
			obj.sayHi(); 
			
			
			
			function createObject(name,age){
				var obj = new Object();//创建对象
				obj.name = name;
				obj.age = age;
				obj.sayHai = function(){
					console.log("我叫"+this.name+"我今年"+this.age+"了")
				}
				return obj;
			}
			//创建一个人的对象
			var pre1=createObject("睢宁",18);
			pre1.sayHai();
		</script>
	</body>
</html>
