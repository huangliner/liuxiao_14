<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}

			#box {
				width: 610px;
				height: 610px;
				background-color: #000;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id='box'></div>
		<script src='js/underscore.js'></script>
		<script src='js/Ball.js'></script>

		<script type="text/javascript">
			var parentNode = document.getElementById('box');

			var ballArr = [];
			var colorArr = ['red', 'green', 'yellow', 'blue', 'pink', 'purple'];
			setInterval(function divs() {
				function frequency() {
					var ball = new Ball({

						top: Math.floor(Math.random() * 600 + 0),
						left: Math.floor(Math.random() * 600 + 0),
						bgColor: colorArr[_.random(0, colorArr.length - 1)]
					})
					ball.render();
				}
				

				for (var i = 0; i < parentNode.children.length; i++) {
					parentNode.children[i].remove();
				}

				frequency();
				frequency();
				frequency();
				//ballArr.push(ball);
			}, 500)
		</script>

	</body>
</html>
